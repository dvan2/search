<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="advanced.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <head>
    <title>Search</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="index.html">Google</a>
      </li>
      <li>
        <a href="advanced.html">Advanced</a>
      </li>
    </ul>
    <h1>Advanced Search</h1>
    <p>Find pages with...</p>
    <div class="search">
      <form action="https://www.google.com/search">
        <div class="row">
          <label class="col-4" for="all">all these words:</label>
          <input class="col-8" id="all" type="text" name="as_q" />
        </div>
        <div class="row">
          <label class="col-4" for="exact">this exact word or phrase:</label>
          <input class="col-8" id="exact" type="text" name="as_epq" />
        </div>
        <div class="row">
          <label class="col-4" for="exact">any of these words:</label>
          <input class="col-8" id="exact" type="text" name="as_oq" />
        </div>
        <div class="row">
          <label class="col-4" for="exact">none of these words:</label>
          <input class="col-8" id="exact" type="text" name="as_eq" />
        </div>
        <div class="row">
          <label class="col-4" for="exact">numbers ranging from</label>
          <input class="col-3" id="exact" type="text" name="as_nlo" />
          <label class="col-2" for="to">to</label>
          <input class="col-3" id="to" type="text" name="as_nhi" />
        </div>
        <div class="row submit-btn">
          <div id="advanced-btn-container">
            <input id="advanced-btn" type="submit" value="Advanced Search" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
